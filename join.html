<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>宮前パワーズ｜少年野球チーム</title>
<style>
:root {
  --main-color: #4B2E83;
  --light-color: #E8D9FF;
  --text-color: #333;
}

body {
  margin: 0;
  font-family: "Yu Gothic", "Hiragino Kaku Gothic ProN", sans-serif;
  color: var(--text-color);
}

/* ===== Header ===== */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  background-color: var(--main-color);
  height: 80px;
  box-sizing: border-box;
}

header .logo-button img {
  height: 60px;
  width: auto;
  display: block;
}

header h1 {
  margin: 0;
  font-size: 2rem;
  color: white;
  text-align: center;
  flex: 1;
  pointer-events: none;
}

.hamburger {
  display: none;
  font-size: 1.8rem;
  color: white;
  background: none;
  border: none;
  cursor: pointer;
  flex-shrink: 0;
}

/* ===== Nav ===== */
nav {
  background-color: var(--light-color);
  text-align: center;
  padding: 0.7em 0;
}

nav a {
  color: var(--main-color);
  margin: 0 1em;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover {
  text-decoration: underline;
}

/* ===== Sections ===== */
section {
  max-width: 900px;
  margin: 0.4em auto;
  padding: 0 1em;
}

h2 {
  color: var(--main-color);
  border-left: 6px solid var(--main-color);
  padding-left: 0.5em;
}

.catch {
  background-color: var(--light-color);
  padding: 0.4em;
  border-radius: 12px;
  text-align: center;
  font-size: 1.4rem;
  font-weight: bold;
  margin-top: 0.4em;
}

img {
  width: 100%;
  border-radius: 10px;
  margin: 1em 0;
}

.main-photo {
  border-radius: 12px;
  margin: 0.5em 0 0.5em 0;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.recruit {
  background-color: #f8f4ff;
  padding: 0.5em;
  border-radius: 12px;
  margin-top: 2em;
  text-align: center;
  border: 2px solid var(--main-color);
}

.recruit .icon {
  font-size: 2.2rem;
}

.recruit p {
  font-size: 1.1rem;
  line-height: 1.6;
  margin: 0.5em 0 0 0;
}

footer {
  background-color: var(--main-color);
  color: white;
  text-align: center;
  padding: 1em;
  margin-top: 3em;
  font-size: 0.9em;
}

#team h2 {
  font-size: 1.8rem;
}

#team p {
  font-size: 1.1rem;
  line-height: 1.6;
}

  .recruit-title {
  font-size: 2.0rem; /* 大きさを自由に調整 */
  }

  .recruit-text {
  font-size: 1.5rem; /* 好きなサイズに調整 */
  }
  
/* アイコン画像 */
.icon-img {
  width: 24px;
  height: 24px;
  vertical-align: middle;
  margin-right: 6px;
}

/* ===== 体験・見学ガイド ===== */
.contact-guide {
  text-align: center;
  margin-top: 1.5em;
}

.contact-guide .guide-text {
  font-size: 1.2rem;
  font-weight: bold;
  margin-bottom: 0.6em;
}

.mail-button {
  display: inline-block;
  background-color: var(--main-color);
  color: white;
  padding: 0.6em 1.4em;
  border-radius: 30px;
  text-decoration: none;
  font-size: 1.1rem;
  font-weight: bold;
  box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}

/* ===== Instagramガイド ===== */
.instagram-guide {
  text-align: center;
  margin-top: 2em;
}

.insta-icon {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 0.6em 1.4em;
  border: 2px solid var(--main-color); /* ← 紫枠線 */
  border-radius: 30px; /* ← mail-button と同じ丸さ */
  text-decoration: none;
  color: var(--main-color);
  font-size: 1.1rem;
  font-weight: bold;
  background-color: #fff;
  box-shadow: 0 3px 6px rgba(0,0,0,0.2); /* ← 同じ影を付ける場合 */
}

.insta-icon:hover {
  background-color: var(--light-color);
}
.insta-text {
  font-size: 0.95rem;
  line-height: 1.5;
}

.poster-img {
  max-width: 400px;
  display: block;
  margin: 0.5em auto;
}

a.button-link {
  display: inline-block;
  background-color: var(--main-color);
  color: white;
  padding: 0.6em 1.2em;
  border-radius: 20px;
  text-decoration: none;
  font-weight: bold;
  margin-top: 0.5em;
}

a.button-link:hover {
  background-color: #6b44b5;
}

/* ===== Mobile (600px以下) ===== */
@media (max-width: 600px) {
  .hamburger {
    display: block;
  }

  header .logo-button img {
    height: 35px;
  }

  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
  }

  body {
    padding-top: 80px;
  }

  /* ハンバーガー押下時のボックス */
  #menu {
    display: none; /* 初期非表示 */
    position: fixed;
    top: 80px; /* ヘッダー下 */
    right: 20px;
    width: 180px;
    background-color: var(--light-color);
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    flex-direction: column;
    text-align: left;
    z-index: 2000;
  }

  #menu a {
    display: block;
    padding: 0.7em 1em;
    border-bottom: 1px solid #ddd;
    margin: 0;
    font-size: 1rem;
  }

  #menu a:last-child {
    border-bottom: none;
  }
  
  .catch {
    padding: 0.1em 0.3em; /* 上下を狭く、左右はそのまま */
    margin-top: 0.5em;    /* 上の余白も少し狭く */
    font-size: 1.1rem; 
  }
  
  #main_team h2 {
    font-size: 1rem; /* 見出しを小さく */
  }

  #main_team p {
    font-size: 0.8rem; /* 本文も少し小さく */
    line-height: 1.4;   /* 行間も調整 */
  }

  #main_team {
    padding: 0 0.5em;  /* 横余白を少し小さく */
  }
  
  .recruit-title {
  font-size: 1.4rem; /* 大きさを自由に調整 */
  }

  .recruit-text {
  font-size: 0.9rem; /* 好きなサイズに調整 */
  }
  
  .contact-guide .guide-text {
    font-size: 1.1rem;
  }

  .mail-button {
    font-size: 1rem;
    padding: 0.5em 1.2em;
  }

  .icon-img {
    width: 20px;
    height: 20px;
  }

  .insta-text {
    font-size: 0.9rem;
  }
}
</style>
</head>
<body>

<header>
  <a href="index.html" class="logo-button">
    <img src="images/powers_logo.jpg" alt="宮前パワーズ ロゴ">
  </a>
  <h1>宮前パワーズ</h1>
  <button class="hamburger" onclick="toggleMenu()">☰</button>
</header>

<nav id="menu">
  <a href="index.html">ホーム</a> 
  <a href="team.html">チーム紹介</a>
  <a href="schedule.html">スケジュール</a>
  <a href="join.html">体験・入部案内</a>
  <a href="contact.html">お問い合わせ</a>
</nav>

<!-- ===== 体験希望 ===== -->
<section id="trial">
  <h2>体験希望</h2>
  <p>
    <h1>ただいまメンテナンス中です</h1>
  </p>
</section>
<br><br>

<!-- ===== 選手募集 ===== -->
<section id="recruit">
  <h2>選手募集</h2>
  <p></p>
  <!-- ポスター画像 -->
  <img src="images/recruit_poster.jpg" alt="選手募集ポスター" class="poster-img">
</section>
<br><br>

<!-- ===== 入部案内 ===== -->
<section id="join">
  <h2>入部案内</h2>
  <p>宮前パワーズ入会申込書</p>
  <a href="https://drive.google.com/file/d/1idslu2auXwRcvWOWVdrJZe2jzuQJnQzH/view" target="_blank" class="button-link">
    入会申込書はこちら
  </a>
  <h1>ただいまメンテナンス中です</h1>
</section>

<footer>
  &copy; Miyamae Powers
</footer>

<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  if (menu.style.display === "block") {
    menu.style.display = "none";
  } else {
    menu.style.display = "block";
  }
}
</script>

</body>
</html>
